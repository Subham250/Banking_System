<!DOCTYPE html>
<html>
<head>
  <title>User Profile</title>
  <style>
    
    body {
      font-family: Arial, sans-serif;
      background-color:rgb(43, 226, 98);
    }
    .profile-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }
    .profile-picture {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: #4169E1;
      margin-bottom: 20px;
    }
    .profile-details {
      margin-bottom: 20px;
    }
    .profile-label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <div class="profile-picture"></div>
    <div class="profile-details">
      <p><span class="profile-label">Name:</span> Subham Dash</p>
      <p><span class="profile-label">Email:</span>Subhamdash@gmail.com</p>
      <p><span class="profile-label">Account Number:</span> 1234567890678</p>
      <p><span class="profile-label">Address:</span>Bhubaneswar, Odisha</p>
      <!-- Add more profile details as needed -->
    </div>
    <a href="edit_profile.html">Edit Profile</a>
  </div>
</body>
</html>
